version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: smeta-ai-db
    environment:
      POSTGRES_USER: smeta_ai_user
      POSTGRES_PASSWORD: smeta_ai_password
      POSTGRES_DB: smeta_ai
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smeta_ai_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: smeta-ai-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://smeta_ai_user:smeta_ai_password@db:5432/smeta_ai
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      USER_PASSWORD: ${USER_PASSWORD:-user123}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this}
      CLAUDE_MODEL: claude-opus-4-5
      PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    command: python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  pgdata:
    driver: local
